<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Item Detail Page</h2>
            <img src="/img/{{iteminfo.imgname}}">
            <form action="/item/updateimpl" method="post" enctype="multipart/form-data">
                <!-- 파일이 들어갈때는 enc타입을 멀티 폼데이터로 설정해줌  -->
                <div class="form-group">
                    <label for="id">id:</label>
                    <input type="text" class="form-control" readonly value="{{iteminfo.id}}" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" value="{{iteminfo.name}}" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="price">PRICE</label>
                    <input type="number" class="form-control" value="{{iteminfo.price}}" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="regdate">regdate</label>
                    <input type="text" class="form-control" readonly value="{{iteminfo.regdate}}" id="regdate"
                        name="regdate">
                </div>
                <div class="form-group">
                    <label for="img">Image</label>
                    <input type="file" class="form-control" id="img" name="img">
                    <!-- 사진을 넣을땐 file사용  -->
                </div>
                <div class="form-group form-check">
                    <!-- 새로운 이미지가 없으면 원래 이미지 재사용 -->
                    <input type="hidden" name="oldname" value="{{iteminfo.imgname}}">
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">ADD</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
