<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Cust Detail Page</h2>
            <form action="/cust/updateimpl" method="post">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="email" value="{{custinfo.id}}" readonly class="form-control" id="id" name="id">
                    <!--readonly = 수정불가  -->
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" value="{{custinfo.pwd}}" class="form-control" id="pwd" name="pwd">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" value="{{custinfo.name}}" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="acc">Account:</label>
                    <input type="text" value="{{custinfo.acc}}" class="form-control" id="acc" name="acc">
                </div>
                <div class="form-group form-check">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">UPDATE</button>
            </form>
                <a href="/cust/deleteimpl?id={{cust}}" class="btn btn-info" role="button">DELETE</a>
            </form>
            <br>
        </div>
    </div>
</div>
