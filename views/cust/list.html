<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <p> cust test page</p>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Account</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in datas %}
                    <tr>        
                      <td> <a href="/cust/detail?id={{data.id}}">{{data.id}}</a></td>
                             <!-- 왼쪽은 서버에 요청하는 명령 ?부터는 data값 -->
                      <td>{{data.name}}</td>
                      <td>{{data.acc}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
